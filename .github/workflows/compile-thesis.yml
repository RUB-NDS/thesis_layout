# This workflow will run a docker image with a full TeXLive environment installed and compile the thesis to look for errors

name: Document Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Compile the thesis
      - name: Compile thesis
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis.tex
          latexmk_shell_escape: true # necessary for minted package
          docker_image: ghcr.io/chearix/vscode-devcontainer-latex:main